<!DOCTYPE html>
<html>
<head>
	<title>Our Earth</title>
	<link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
	<style>
		body { 
			margin: 0;
			font-size: 11;
			font-family: 'Chakra Petch', sans-serif;
			background-color: black;
			color: white;
			display:flex;
			flex-direction:row;
			justify-content: space-around;
		}
		canvas {
			border: 1px solid white	
		}		
		#info{
			width: 50%;
		}
		#draw{
			width: 50%;	
		}
		ol{
			height:400px;
		}
	</style>
</head>
<body>
	<div id="info">
		<div>
			<table>
				<tr>
					<td>Longitude</td><td><input type="number" name="long"></td>
				</tr>
				<tr>
					<td>Latitude</td><td><input type="number" name="lat"></td>
				</tr>
				<tr>
					<td>Description</td><td><input type="textarea" name="des"></td>
				</tr>
				<tr>
					<td><input type="file" onchange="readImage()"></td>
					<td><img id="tempImg" width="100" height="100" ></td>
				</tr>
			</table>
			<button id="addBtn">Add</button>
		</div>
		
		<ol id="list">
		</ol>
		<br>
		<button id="saveBtn">Save</button>
	</div>
	<div id="draw">
	</div>
	<script type="text/javascript" src="js/lib/three.js"></script>
	<script type="text/javascript" src="js/lib/controls/OrbitControls.js"></script>
	<script type="text/javascript" src="js/codeMake.js"></script>
</body>
</html>
